<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day ‚ù§</title>
    <style>
        body {
            background-color: #ffdde1;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: auto;
            padding: 20px;
        }

        h1 {
            color: #d63384;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
        }

        p {
            font-size: clamp(1rem, 2vw, 1.2rem);
        }

        button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: clamp(1rem, 2vw, 1.2rem);
            cursor: pointer;
            border-radius: 10px;
            margin: 10px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        #heart-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }

        .floating-heart {
            position: absolute;
            color: red;
            font-size: clamp(1.5rem, 3vw, 2rem);
            animation: floatUp 3s linear;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-20vh);
                opacity: 0;
            }
        }

        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day, My Love! üíñ</h1>
        <p>You are the algorithm that optimizes my heart's runtime! ü•∞</p>
        <button onclick="showSurprise()">Click for a Surprise</button>
        <button>
            <a href="index2.html">Another Surprise</a>
        </button>
    </div>
    <div id="heart-container"></div>

    <script>
        function showSurprise() {
            for (let i = 0; i < 20; i++) {
                createHeart();
            }
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§";
            heart.className = "floating-heart";
            heart.style.left = Math.random() * 100 + "vw";
            document.getElementById("heart-container").appendChild(heart);
            
            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }
    </script>
</body>
</html>
